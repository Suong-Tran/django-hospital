{% extends 'base.html' %}
{% load tailwind_filters %}

{% block content %}

<div class="max-w-md mx-auto">
    <div class="py-5 border-b border-gray-200">
        <a class="hover:text-blue-500" href="{% url 'physicians:physician-list' %}">Back</a>
    </div>
    
    <hr />
    <h1 class="text-4xl text-gray-800" >Create a new physician</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="w-full text-white bg-blue-500 hover:bg-blue-600 px-3 py-2 rounded-md">Submit</button>
    </form>
</div>
    
    

{% endblock content %}
