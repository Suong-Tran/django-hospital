{% extends 'base.html' %}
{% load tailwind_filters %}

{% block content %}

<section class="text-gray-600 body-font overflow-hidden">
    <div class="container px-5 py-24 mx-auto">
        <div class="lg:w-4/5 mx-auto flex flex-wrap">
            <div class="lg:w-1/2 w-full lg:pr-10 lg:py-6 mb-6 lg:mb-0">
                <h2 class="text-sm title-font text-gray-500 tracking-widest">PHYSICIAN'S INFORMATION</h2>
                <h1 class="text-gray-900 text-3xl title-font font-medium mb-4">{{physician.user}}
                    {{physician.last_name}}</h1>
                <div class="flex mb-4">
                    <a href="{% url 'physicians:physician-detail' physician.pk %}"
                        class="flex-grow border-b-2 border-gray-300 py-2 text-lg px-1">Details</a>
                    <a href="{% url 'physicians:physician-department-update' physician.pk%}"
                        class="flex-grow text-indigo-500 border-b-2 border-indigo-500 py-2 text-lg px-1">Department</a>
                    <a href="{% url 'physicians:physician-update' physician.pk %}"
                        class="flex-grow border-b-2 border-gray-300 py-2 text-lg px-1">Update</a>
                </div>
                <form method="POST">
                    {% csrf_token %}
                    {{form|crispy}}
                    <button type="submit">Submit</button>
                </form>
                <a href="{% url 'physicians:physician-delete' physician.pk%}"
                    class="inline-flex items-center ml-auto text-white bg-red-500 border-0 py-2 px-6 focus:outline-none hover:bg-red-600 rounded">
                    Delete Physician
                </a>
            </div>
            <img alt="ecommerce" class="lg:w-1/2 w-full lg:h-auto h-64 object-cover object-center rounded"
                src="https://dummyimage.com/400x400">
        </div>
    </div>
</section>


{% endblock content %}
